<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>list.html</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/commonMethod.js"></script>
    <script src="/js/lhgdialog.js"></script>
    <script src="/js/user/user-manage.js"></script>
    <link rel="stylesheet" href="/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/select.css"/>
    <link rel="stylesheet" type="text/css" href="/css/loading.css"/>
    <style type="text/css">
    </style>
</head>

<body>
<div class="r_content">
    <div class="header">
        <h3>用户列表</h3>
    </div>
    <div class="opt_box">
        <input type="button" class="cw_btn cw_btn_1 add" id="add" value="&nbsp;&nbsp;增&nbsp;&nbsp;加&nbsp;&nbsp;"/>
        <input type="button" class="cw_btn cw_btn_1 add" id="start_all" value="&nbsp;一键启动&nbsp;"/>
    </div>
    <div class="table_box">
        <table width="100%" border="0" class="cw_table thead_2">
            <thead>
            <tr>
                <th class="fst">序号</th>
                <th>用户名</th>
                <th>密码</th>
                <th class="lst">操作</th>
            </tr>
            </thead>
            <tbody>
            #foreach($serverInfo in $!serverInfos)
            <tr #if(${velocityCount}%2==0) class="even" #end>
                <td>${velocityCount}</td>
                <td>$!{serverInfo.userName}</td>
                <td>$!{serverInfo.passWord}</td>
                <td>
                    #if($!{serverInfo.serverStatusEnum.val} == 'OFFLINE') <input type="button"
                                                                                 class="cw_btn cw_btn_2 boot_btn"
                                                                                 data-id="$!{serverInfo.id}"
                                                                                 value="启动"/> #end
                    <input type="button" class="cw_btn cw_btn_2 edit_btn" data-id="$!{serverInfo.id}" value="修改"/>
                    <input type="button" class="cw_btn cw_btn_2 del_btn" data-id="$!{serverInfo.id}" value="删除"/>
                    #if($!{serverInfo.serverStatusEnum.val} == 'ONLINE') <input type="button"
                                                                                class="cw_btn cw_btn_2 word_btn"
                                                                                data-id="$!{serverInfo.id}" value="四字命令"
                                                                                onclick="window.location.href='/monitor/toWordsCommand/$!{serverInfo.id}'"/>
                    #end
                </td>
            </tr>
            #end
            </tbody>
        </table>
    </div>
</div>
<div class="d_mask" style="display: none;">

</div>
#parse("common/loading.html")
</body>
<script type="text/javascript">
    $(function () {

    });
</script>
</html>
